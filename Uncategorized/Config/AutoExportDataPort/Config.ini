[Declare]
Config_Description = "该文件为自动导出三维场景通道权限表的配置文件，采用书写格式：一项配置名为A，可再加一项配置描述名为A_Description"

[ProjectConfig]
DataPortInfoFileRalativePath = "Content/AutoExportDataPort/"
DataPortInfoFileRalativePath_Description = "导出的通道权限表(.csv)保存的路径"

DeploymentProjectTypeList = "ZSJ;QSJ;YSJ;GZCLJ"
DeploymentProjectTypeList_Description = "可部署的项目类型，如ZSJ(左视景)、QSJ(前视景)、YSJ(右视景)、GZCLJ(故障处理机)，每新增一种类型要在该配置文件的文件夹下新建一个同名的.csv文件"

DeploymentProjectType = "GZCLJ"
DeploymentProjectType_Description = "本台机器上部署项目的类型"